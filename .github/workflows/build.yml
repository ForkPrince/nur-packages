name: "Build/Populate Cache"
on:
  push:
    branches: [main]
  schedule:
    - cron: '05 7 * * *'
  workflow_dispatch:

jobs:
  update:
    if: github.event_name != 'push'

    permissions:
      contents: write

    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Nix
        uses: nixbuild/nix-quick-install-action@v34
        with:
          nix_conf: experimental-features = nix-command flakes

      - name: Update Packages
        id: update
        run: |
          failed_apps=""
          while IFS= read -r version_file; do
            app_name=$(basename "$(dirname "$version_file")")
            if ! bun ./scripts/index.js "$version_file"; then
              echo "::warning::Failed to update $app_name ($version_file)"
              failed_apps="${failed_apps}${app_name}\n"
            fi
          done < <(find ./pkgs -name "version.json" -type f)
          echo "failed_apps=${failed_apps}" >> "$GITHUB_OUTPUT"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify (Discord)
        if: steps.update.outputs.failed_apps != ''
        run: |
          app_list=$(printf '%s' "${{ steps.update.outputs.failed_apps }}" | sed '/^$/d' | sed 's/^/‚Ä¢ /')
          payload=$(jq -n \
            --arg title "‚ö†Ô∏è NUR package update failures" \
            --arg desc "The following apps failed to update:\n\`\`\`\n${app_list}\n\`\`\`" \
            --arg url "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            '{
              embeds: [{
                title: $title,
                description: $desc,
                color: 16744272,
                url: $url
              }]
            }')
          curl -s -o /dev/null -w "%{http_code}" \
            -H "Content-Type: application/json" \
            -d "$payload" \
            "${{ secrets.DISCORD }}"

      - name: Wait (5 minutes)
        if: steps.update.outputs.failed_apps != ''
        run: sleep 300

      - name: Retry Updates
        if: steps.update.outputs.failed_apps != ''
        id: retry
        run: |
          still_failed_apps=""
          while IFS= read -r version_file; do
            app_name=$(basename "$(dirname "$version_file")")
            # Only retry apps that failed in the first pass
            if printf '%s' "${{ steps.update.outputs.failed_apps }}" | grep -qx "$app_name"; then
              if ! bun ./scripts/index.js "$version_file"; then
                echo "::warning::Retry also failed for $app_name ($version_file)"
                still_failed_apps="${still_failed_apps}${app_name}\n"
              fi
            fi
          done < <(find ./pkgs -name "version.json" -type f)
          echo "still_failed_apps=${still_failed_apps}" >> "$GITHUB_OUTPUT"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify (Discord)
        if: steps.retry.outputs.still_failed_apps != ''
        run: |
          app_list=$(printf '%s' "${{ steps.retry.outputs.still_failed_apps }}" | sed '/^$/d' | sed 's/^/‚Ä¢ /')
          payload=$(jq -n \
            --arg title "üö® NUR package update still failing after retry" \
            --arg desc "The following apps failed even after retry:\n\`\`\`\n${app_list}\n\`\`\`" \
            --arg url "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            '{
              embeds: [{
                title: $title,
                description: $desc,
                color: 15548997,
                url: $url
              }]
            }')
          curl -s -o /dev/null -w "%{http_code}" \
            -H "Content-Type: application/json" \
            -d "$payload" \
            "${{ secrets.DISCORD }}"

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore: update packages"
            git push
          else
            echo "No changes to commit."
          fi

  tests:
    needs: update
    if: always() && needs.update.result != 'failure' && github.ref == 'refs/heads/main'

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            nixPath: nixpkgs=https://github.com/NixOS/nixpkgs/archive/refs/heads/nixos-unstable.tar.gz
          - os: ubuntu-latest
            nixPath: nixpkgs=https://github.com/NixOS/nixpkgs/archive/refs/heads/nixos-25.11.tar.gz
          - os: macos-latest
            nixPath: nixpkgs=https://github.com/NixOS/nixpkgs/archive/refs/heads/nixos-unstable.tar.gz
          - os: macos-latest
            nixPath: nixpkgs=https://github.com/NixOS/nixpkgs/archive/refs/heads/nixpkgs-25.11-darwin.tar.gz

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: main

      - name: Maximize Space
        if: runner.os == 'Linux'
        uses: wimpysworld/nothing-but-nix@v10

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: "${{ matrix.nixPath }}"
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Show Version
        run: nix-instantiate --eval -E '(import <nixpkgs> {}).lib.version'

      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: forkprince
          signingKey: ${{ secrets.CACHIX_SIGNING_KEY }}
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Check evaluation
        run: |
          nix-env -f . -qa \* --meta --xml \
            --allowed-uris https://static.rust-lang.org \
            --option restrict-eval true \
            --option allow-import-from-derivation true \
            --drv-path --show-trace \
            -I nixpkgs=$(nix-instantiate --find-file nixpkgs) \
            -I $PWD

      - name: Build Packages
        id: build
        continue-on-error: true
        run: |
          nix shell -f '<nixpkgs>' nix-build-uncached -c nix-build-uncached ci.nix -A cacheOutputs 2>&1 | tee build.log
          exit_code=${PIPESTATUS[0]}
          if [ $exit_code -ne 0 ] || grep -q "nix build failed" build.log; then
            exit 1
          fi

      - name: Checks
        if: steps.build.outcome == 'failure'
        run: |
          grep -oP 'attribute.*(?=.*hash mismatch)' build.log | sed 's/attribute //' | sed 's/://g' > failed_packages.txt || true
          if [ -s failed_packages.txt ]; then
            echo "Found packages with hash mismatches:"
            cat failed_packages.txt
          fi

      - name: Install Bun
        if: steps.build.outcome == 'failure'
        uses: oven-sh/setup-bun@v2

      - name: Update Packages
        if: steps.build.outcome == 'failure'
        run: |
          if [ -f failed_packages.txt ] && [ -s failed_packages.txt ]; then
            while read -r pkg; do
              version_file="./pkgs/${pkg}/version.json"
              if [ -f "$version_file" ]; then
                echo "Re-running update with --force for $pkg"
                bun ./scripts/index.js --force "$version_file" || true
              fi
            done < failed_packages.txt
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit fixes
        if: steps.build.outcome == 'failure'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "fix: update hashes for failed packages"
            git push
          fi

      - name: Retry builds
        if: steps.build.outcome == 'failure'
        run: nix shell -f '<nixpkgs>' nix-build-uncached -c nix-build-uncached ci.nix -A cacheOutputs

  nur:
    needs: tests
    if: ${{ always() && needs.tests.result == 'success' && github.ref == 'refs/heads/main' }}

    runs-on: ubuntu-latest
    steps:
      - name: Trigger NUR update
        run: curl -XPOST "https://nur-update.nix-community.org/update?repo=forkprince"
